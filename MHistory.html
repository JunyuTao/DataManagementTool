    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required />
                    <label for="signup-bio">Name</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                <p class="error blue-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
                <p class="error blue-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            <div class="account-extras"></div>
        </div>
    </div>

    <!-- ADD MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Add History</h4><br />
            <form id="create-form">
                <div class="select">
                    <label for="tagnum">Tag Number</label>
                    <input list="tag_num" id="tag">
                    <datalist id="tag_num" class="tag_num">
            </datalist>
                </div>

                <div class="select">
                    <label for="owner">Owner</label>
                    <input list="owner" id="own">
                    <datalist id="owner" class="owner">
            </datalist>
                </div>

                <div class="select">
                    <label for="laptop_v">Laptop Version</label>
                    <input list="laptop_v" id="lv">
                    <datalist id="laptop_v" class="laptop_v">
              </datalist>
                </div>

                <div class="input-field">
                    <textarea id="problem" class="materialize-textarea" required></textarea>
                    <label for="problem">Problem</label>
                </div>

                <div class="select">
                    <label for="repairman">Repairman</label>
                    <input list="repairman" id="rm">
                    <datalist id="repairman" class="repairman">
              </datalist>
                </div>

                <div class="input-field">
                    <input style="color: rgb(143, 143, 143);" id="date_in" type="date" required>
                    <label for="date_in">Date In</label>
                </div>

                <div class="input-field">
                    <input style="color: rgb(143, 143, 143);" id="date_out" type="date" required>
                    <label for="date_out">Date Out</label>
                </div>

                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>
