            </li>
            <li class="admin" style="display: none; ">
              <a href="#" class="grey-text modal-trigger" data-target="modal-create"style="font-size: larger">Add</a>
            </li>
            <li class="logged-out" style="display: none; ">
              <a href="#" class="grey-text modal-trigger" data-target="modal-login"style="font-size: larger">Login</a>

    <!-- ADMIN ACTIONS -->
  <form class="center-align admin-actions admin" style="margin: 50px auto; max-width: 350px; background-color: white; display: none; border-radius: 25px;
  border: 2px solid rgb(1, 119, 187);
  padding: 20px;
  width: 360px;
  height: 150px;">
  <label for="admin-email" style="font-size:medium; color: rgb(1, 119, 187);"> Add New Admin</label>
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>

    <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br/>
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-bio" required />
              <label for="signup-bio">Name</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            <p class="error blue-text center-align"></p>
          </form>
        </div>
      </div>
    
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
            <p class="error blue-text center-align"></p>
          </form>
        </div>
      </div>
    
      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
          <div class="account-extras"></div>
        </div>
      </div>
    
      <!-- ADD MODAL -->
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Add Data</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="name" required>
              <label for="name">Name - Software</label>
            </div>
            <div class="input-field">
              <textarea id="tag_num" class="materialize-textarea" required></textarea>
              <label for="tag_num">Tag Number</label>
            </div>
            <div class="input-field">
              <textarea id="license_key" class="materialize-textarea" required></textarea>
              <label for="license_key">License Key</label>
            </div>
            <div class="input-field">
              <textarea id="exp_date" placeholder="MM/DD/YYYY" class="materialize-textarea" required></textarea>
              <label for="exp_date">Expiration Date</label>
            </div>
            <!-- <div class="input-field">
              <input style="color: rgb(143, 143, 143);" id="exp_date" type="date" required> 
              <label for="exp_date">Expiration Date</label>
            </div> -->
            
            <button class="btn yellow darken-2 z-depth-0">Create</button>
          </form>
        </div>
      </div>
    
  

      <!-- LIST -->
      <div class="container" style="margin-top: 70px;"> 
        <ul class="collapsible z-depth-5 guides" style="border: none;">
        </ul>
      </div>
      <div class="container" style="margin-top: 40px;">
          <ul class="collapsible z-depth-0 guides" style="border: none;">
            <li>
              <div class="collapsible-header grey lighten-4">Title</div>
              <div class="collapsible-body white">
                <table>
                  <tr>
                      <th>Software</th>
                      <th>License Key</th>
                      <th>Tag Number</th>
                      <th>Expiration Date</th>
                    </tr>
                  </table>
              </div>
            </li>
            </ul>
            </div>
